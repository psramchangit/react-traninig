<!DOCTYPE html>
<html>
<body>
    <form name="input details">
        <label for="Image">Image:</label>
        <img src="flower.jpeg" alt="flower" width="100" height="100"><br>
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name"><br>
        <label for="Date">Date:</label>
        <input type="date" name="Date" id="Date"><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" id="Gender"><br>
        <label for="Address">Address:</label>
        <textarea name="Address" rows="3" cols="10"></textarea><br>
        <label for="password">Password:</label>
        <input type="password" name="Password" id="Password"><br>
        <label for="Confirm password">Confirm password:</label>
        <input type="password" name="Confirm password" id="Confirm password"><br>
        <label for="Interested Tech Stack">Interested Tech Stack:</label>
        <input type="checkbox" name="Interested Tech Stack" id="Interested Tech Stack"><br>
        <label for="Country">Country:</label>
        <select id="Country" name="Country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option>
            <option value="UK">UK</option>
        </select>
    </form>
    </body>
</html>
